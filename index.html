<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <header id="app_header">
        <div class="container">
            <div class="row">
                <div class="col_6"></div>
                <div class="col_6"></div>
            </div>
        </div>
    </header>
    <!-- /#app_header -->
    <main id="app_main">
        <section class="demo">
            <div class="container">
                <div class="row flex">
                    <div class="col_12 col_lg_8"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                    <div class="col_12 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /.demo -->
        <section class="planning">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_6"></div>
                    <div class="col_12 col_lg_6"></div>
                </div>
            </div>
        </section>
        <!-- /.planning -->
        <section class="testimonials">
            <div class="container">
                <div class="col_12"></div>
                <div class="col_12"></div>
                <div class="col_12"></div>
                <div class="col_12"></div>
            </div>
        </section>
        <!-- /.testimonials -->
        <section class="benefits">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /.benefits -->
        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_8"></div>
                    <div class="col_12 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /.about -->
        <section class="call_to_action">
            <div class="container-sm">
                <div class="row">
                    <div class="col_12"></div>
                </div>
            </div>
        </section>
        <!-- /.call_to_action -->
    </main>
    <!-- /#app_main -->
    <footer id="app_footer">
        <div class="container-sm"></div>
    </footer>
    <!-- /#app_footer -->
</body>
</html>
